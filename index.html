<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <own-button></own-button>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      Vue.component("own-button", {
        template: "<button><slot><span>Domyslny tekst</span></slot></button>",
      });
      new Vue({
        el: "#app",
        data: {
          name: "Konrad",
        },
      });
    </script>
  </body>
</html>
