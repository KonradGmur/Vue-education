<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="add">Click me!</button>
      <!-- <button @click="add">Click me!</button> -->
      <p>The button has been pressed {{howMuch}} times</p>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      let godzina = new Date().getHours();
      let vs = new Vue({
        el: "#app",
        data: {
          howMuch: 0,
        },
        methods: {
          add() {
            this.howMuch++;
          },
        },
      });
    </script>
  </body>
</html>
