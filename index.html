<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <my-Paragraph></my-Paragraph>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      const myParagraph = {
        template: "<p>Mój własny paragraf</p>",
      };
      new Vue({
        el: "#app",
        components: {
          myParagraph,
        },
      });
    </script>
  </body>
</html>
