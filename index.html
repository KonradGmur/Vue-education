<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <p v-changed="500">This text changed color</p>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      let godzina = new Date().getHours();
      let vs = new Vue({
        el: "#app",
        data: {},
        directives: {
          changed: {
            bind(el, time) {
              let redColor = true;
              setInterval(() => {
                redColor = !redColor;
                el.style.color = redColor ? "red" : "blue";
              }, time.value || 1000);
            },
          },
        },
      });
    </script>
  </body>
</html>
