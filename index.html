<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <p v-if="godzina < 12 ">Cześć jest rano!</p>
      <p v-if="godzina >= 12 && godzina < 18">Cześć jest popoludnie!</p>
      <p v-if="godzina >= 18">Cześć jest wieczór!</p>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      let godzina = new Date().getHours();
      new Vue({
        el: "#app",
        data: {
          godzina: new Date().getHours(),
        },
      });
    </script>
  </body>
</html>
