<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <p>Suma liczb: {{Suma}}</p>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      let godzina = new Date().getHours();
      let vs = new Vue({
        el: "#app",
        data: {
          numbers: [1, 2, 3],
        },
        methods: {},
        computed: {
          Suma() {
            return this.numbers.reduce((sum, val) => sum + val);
          },
        },
      });
    </script>
  </body>
</html>
