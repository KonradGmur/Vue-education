<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <p v-if="godzina < 12">Cześć {{imie}}, co za piękny poranek</p>
      <p v-else>Cześć {{imie}}, piękne popołudnie, prawda?</p>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      let godzina = new Date().getHours();
      new Vue({
        el: "#app",
        data: {
          imie: "Konrad",
          godzina: new Date().getHours(),
        },
      });
    </script>
  </body>
</html>
