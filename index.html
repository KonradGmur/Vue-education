<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <p>Pierwszye auto to: {{samochody[0]}}</p>
      <p>Wszystkie samochody: {{samochody}}</p>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      let godzina = new Date().getHours();
      new Vue({
        el: "#app",
        data: {
          samochody: ["BMW", "Audi", "Mercedes", "Fiat"],
        },
      });
    </script>
  </body>
</html>
