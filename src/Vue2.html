<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt Vue</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: black;
        color: azure;
        font-family: "Bungee Hairline" cursive;
      }
      .container {
        width: 33%;
        margin-top: 10%;
      }
      .wyswietlacz {
        text-align: right;
        font-size: 36px;
        border-bottom: 1px solid #f2f2f2;
        margin-bottom: 10px;
      }
      button {
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col wyswietlacz">
            <span>0</span>
          </div>
        </div>
        <div class="row">
          <button class="btn btn-primary col">C</button>
          <span class="col"></span>
          <button class="btn btn-secondary col">.</button>
          <button class="btn btn-secondary col">+</button>
        </div>
        <div class="row">
          <button class="btn btn-secondary col">7</button>
          <button class="btn btn-secondary col">8</button>
          <button class="btn btn-secondary col">9</button>
          <button class="btn btn-secondary col">-</button>
        </div>
        <div class="row">
          <button class="btn btn-secondary col">4</button>
          <button class="btn btn-secondary col">5</button>
          <button class="btn btn-secondary col">6</button>
          <button class="btn btn-secondary col">*</button>
        </div>
        <div class="row">
          <button class="btn btn-secondary col">1</button>
          <button class="btn btn-secondary col">2</button>
          <button class="btn btn-secondary col">3</button>
          <button class="btn btn-secondary col">/</button>
        </div>
        <div class="row">
          <button class="btn secondary col-9">0</button>
          <button class="btn secondary col">=</button>
        </div>
      </div>
    </div>
    <script src="http://unpkg.com/vue"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          a: "",
          b: "",
          suma: 0,
          wyswietlacz: 0,
          operator: null,
        },
        methods: {
          ustawLiczbe(liczba) {
            if (this.operator === null) {
              this.a += liczba;
              this.wyswietlacz = this.a;
            } else {
              this.b += liczba;
              this.wyswietlacz = this.b;
            }
          },
          oblicz() {
            switch (this.operator) {
              case "+":
                this.suma = parseFloat(this.a) + parseFloat(this.b);
                break;
              case "-":
                this.suma = parseFloat(this.a) - parseFloat(this.b);
                break;
              case "*":
                this.suma = parseFloat(this.a) * parseFloat(this.b);
                break;
              case "/":
                this.suma = parseFloat(this.a) / parseFloat(this.b);
                break;
            }
          },
        },
      });
    </script>
  </body>
</html>
