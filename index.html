<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <p>{{everything}}</p>
      <button-add v-on:increase="increaseAll"></button-add>
      <button-add v-on:increase="increaseAll"></button-add>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      Vue.component("button-add", {
        template: '<button v-on:click="increaseCounter">{{counter}}</button>',
        data() {
          return {
            counter: 0,
          };
        },
        methods: {
          increaseCounter() {
            this.counter++, this.$emit("increase");
          },
        },
      }),
        new Vue({
          el: "#app",
          data: {
            everything: 0,
          },
          methods: {
            increaseAll() {
              this.everything++;
            },
          },
        });
    </script>
  </body>
</html>
