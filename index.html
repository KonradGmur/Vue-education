<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <font-color color="orange"></font-color>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      Vue.component("font-color", {
        template: '<p class ="colorful-font" :style="style">Our paragraph</p>',
        props: {
          color: {
            type: String,
            required: true,
          },
          font: {
            type: Number,
            default: 26,
          },
        },
        computed: {
          style() {
            return { color: this.color, fontSize: this.font + "px" };
          },
        },
      });
      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
