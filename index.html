<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <display-time :time.sync="seconds" />
      <!-- <display-time :time="seconds" @update:time="val => seconds=val" /> -->
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      Vue.component("display-time", {
        template: "<p>Im on the site {{time}} seconds</p>",
        props: {
          time: {
            type: Number,
            required: true,
          },
        },
        mounted() {
          setInterval(() => {
            this.$emit("update:time", this.time + 1);
          }, 1000);
        },
      });
      new Vue({
        el: "#app",
        data: {
          seconds: 0,
        },
      });
    </script>
  </body>
</html>
