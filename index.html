<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <p>{{seyHello()}}</p>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      let godzina = new Date().getHours();
      let vs = new Vue({
        el: "#app",
        data: {
          name: "Konrad",
        },
        methods: {
          seyHello() {
            return "Hello, " + this.name;
          },
        },
      });
    </script>
  </body>
</html>
