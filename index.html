<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <p>Koszt produktu: {{produktJeden | formatWaluty('$')}}</p>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      let godzina = new Date().getHours();
      let vs = new Vue({
        el: "#app",
        data: {
          produktJeden: 1234,
        },
        filters: {
          formatWaluty(value, symbol) {
            return symbol + (value / 100).toFixed(2);
          },
        },
      });
    </script>
  </body>
</html>
