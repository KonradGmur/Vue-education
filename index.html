<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <parzyste-liczby></parzyste-liczby>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      Vue.component("parzyste-liczby", {
        template: "<p>{{evenNumbers}} - even numbers</p>",
        data() {
          return {
            numbers: [1, 2, 3, 4, 5, 6, 8, 10, 11, 12],
          };
        },
        computed: {
          evenNumbers() {
            return this.numbers.filter((number) => number % 2 === 0);
          },
        },
      });
      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
