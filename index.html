<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <p v-if="rano">Cześć jest rano!</p>
      <p v-if="popoludnie">Cześć jest popoludnie!</p>
      <p v-if="wieczor">Cześć jest wieczor!</p>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      let godzina = new Date().getHours();
      new Vue({
        el: "#app",
        data: {
          rano: godzina < 12,
          popoludnie: godzina >= 12 && godzina < 18,
          wieczor: godzina >= 18,
        },
      });
    </script>
  </body>
</html>
