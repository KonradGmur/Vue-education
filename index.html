<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <p>{{name}}</p>
      <pass-name v-model="name" />
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      Vue.component("pass-name", {
        template: '<input type="text" :value="value"  @input="handleField"/>',
        props: {
          value: {
            type: String,
            required: true,
          },
        },
        methods: {
          handleField(e) {
            const value = e.target.value.toUpperCase();

            if (value !== e.target.value) {
              e.target.value === value;
            }
            this.$emit("input", value);
          },
        },
      });
      new Vue({
        el: "#app",
        data: {
          name: "Konrad",
        },
      });
    </script>
  </body>
</html>
