<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <new></new>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      const admixture = {
        created() {
          console.log("Hello from the admixture");
        },
        methods: {
          test() {
            console.log("Hello from the test method");
          },
        },
      };
      Vue.component("new", {
        template: "<p>New component</p>",
        mixins: [admixture],
        created() {
          this.hey();
        },
        methods: {
          hey() {
            console.log("Hello from the component");
            this.test();
          },
        },
      });
      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
