<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <p>{{sekundy}} sekund znajdujesz sie na stronie !</p>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      let godzina = new Date().getHours();
      new Vue({
        el: "#app",
        data: {
          sekundy: 0,
        },
        created() {
          setInterval(() => {
            this.sekundy++;
          }, 1000);
        },
      });
    </script>
  </body>
</html>
