<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - education</title>
  </head>
  <body>
    <div id="app">
      <display-time :time="time"></display-time>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      Vue.component("display-time", {
        template: "<p>You are on the site from {{time}} seconds</p>",
        props: {
          time: {
            type: Number,
            required: true,
          },
        },
      });
      new Vue({
        el: "#app",
        data: {
          time: 0,
        },
        created() {
          setInterval(() => {
            this.time++;
          }, 1000);
        },
      });
    </script>
  </body>
</html>
